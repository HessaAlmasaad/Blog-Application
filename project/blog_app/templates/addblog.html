<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  </head>
  <body>
    <h2 class="create_"> create Your Blog</h2>
    <hr class="hr_">
    <form action="/blogs/create" method="post">
        {% csrf_token %}
        <div class="wrapper_">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" class="form-control">
              </div></br>
            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <input type="text" name="content" class="form-control">
              </div></br>
            <div class="mb-3">
                <label for="pic" class="form-label">Add Image:</label>
                <input type="text" name="pic" class="form-control">
              </div><br>
            <div class="mb-3">
                <label for="cats" class="form-label">Choose a category:</label>
              
            <select name="cats">
                <option value="NATURE">Nature</option>
                <option value="RELAXATION">Relaxation</option>
                <option value="VACATION">Vacation</option>
                <option value="TRAVEL">Travel</option>
                <option value="ADVENTURE">adventure</option>
            </select>
          </div><br>
            <input type="submit" value="Add Blog" class=" btn btn-primary ">
        </div><br>
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
